<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta MongoDB</title>
</head>
<body>
    <h1>Consulta MongoDB</h1>
    <label for="criterio">Ingrese el criterio de búsqueda:</label>
    <input type="text" id="criterio">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>

    <script>
        async function buscar() {
            const criterio = document.getElementById('criterio').value;
        
            try {
                const response = await fetch(`http://localhost:3000/buscar?criterio=${encodeURIComponent(criterio)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Resultado recibido del servidor:', data); // Verificar el resultado recibido
                document.getElementById('resultado').innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Error al buscar:', error);
                document.getElementById('resultado').innerText = 'Error al realizar la búsqueda';
            }
        }      
        
    </script>
</body>
</html>
