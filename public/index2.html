<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar Producto</title>
</head>
<body>
    <h1>Buscar Producto</h1>
    <form id="buscarProductoForm">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required>
        <button type="submit">Buscar</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('buscarProductoForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nombreProducto = document.getElementById('nombreProducto').value;

            try {
                const response = await fetch('/buscar-producto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre: nombreProducto })
                });

                const data = await response.json();

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '';

                if (response.ok) {
                    resultadoDiv.innerHTML = `<p>Nombre: ${data.nombre}</p><p>Precio: ${data.precio}</p>`;
                } else {
                    resultadoDiv.innerHTML = `<p>${data.error}</p>`;
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
